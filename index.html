    <style>
        /* Basic CSS for styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: opacity 0.5s ease;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title-section {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
        }

        img.logo {
            max-width: 10%;
            height: auto;
            margin-bottom: 10px;
        }

        input, select {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 0.9em;
            margin-bottom: 12px;
            color: #444;
            background-color: #fff;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .filters select {
            width: 23%; /* Adjusted for uniformity */
        }

        .wine-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .wine-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .wine-card img {
            max-width: 150px;
            height: auto;
            margin-bottom: 10px;
        }

        .wine-card h3 {
            margin-top: 0;
            margin-bottom: 5px;
            color: #333;
        }

        .wine-card p {
            margin-bottom: 10px;
            color: #666;
            font-size: 0.9em;
        }

        .prices {
            display: flex;
            justify-content: space-around;
            width: 100%;
            font-weight: bold;
            color: #555;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
            }

            .filters select {
                width: 100%;
                margin-bottom: 10px;
            }

            .wine-card {
                width: 100%;
            }
        }
    </style>

        function populateFilters() {
            const categories = ["country", "region", "type"];
            categories.forEach(category => {
                let select = document.getElementById(category);
                let uniqueValues = [...new Set(wines.map(wine => wine[category]))].sort();
                select.innerHTML = `<option value="">All ${category}</option>` + uniqueValues.map(val => `<option value="${val}">${val}</option>`).join('');
            });
        }

        function displayWines(wineList) {
            let wineContainer = document.getElementById("wine-list");
            wineContainer.innerHTML = "";
            wineList.forEach(wine => {
                let card = document.createElement("div");
                card.className = "wine-card";
                card.innerHTML = `
                    <img src="${wine.image}" alt="${wine.name}" class="wine-image">
                    <h3>${wine.name} (${wine.vintage})</h3>
                    <p><strong>Region:</strong> ${wine.region}, ${wine.country}</p>
                    <p><strong>Type:</strong> ${wine.type}</p>
                    <p><strong>Price:</strong> ${wine.price}</p>
                    <p><strong>Description:</strong> ${wine.description}</p>
                    <p><strong>Pairings:</strong> ${wine.pairings}</p>
                    <p><strong>Grape Variety:</strong> ${wine.grapeVariety}</p>
                `;
                wineContainer.appendChild(card);
            });
        }

        function searchWines() {
            let input = document.getElementById("search").value.toLowerCase();
            let filters = {
                country: document.getElementById("country").value,
                region: document.getElementById("region").value,
                type: document.getElementById("type").value,
                price: document.getElementById("price-input").value,
                grapeVariety: document.getElementById("grape-input").value
            };

            let filteredWines = wines.filter(wine => 
                Object.values(wine).some(val => val.toString().toLowerCase().includes(input)) &&
                Object.entries(filters).every(([key, value]) => !value || (key === 'price' ? wine.price.includes(value) : wine[key] === value))
            );

            displayWines(filteredWines);
        }

        window.onload = function() {
            populateFilters();
            displayWines(wines.slice(0, 5)); // Show only the first 5 wines on load
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="title-section">
            <img src="https://github.com/jigsaw7474/Final-/blob/main/Lawhill%20Wines%20Logo.png?raw=true" alt="Logo" class="logo">
            <h1>Wine Catalog</h1>
        </div>
        <input type="text" id="search" onkeyup="searchWines()" placeholder="Search wines...">
        <div class="filters">
            <select id="country" onchange="searchWines()"></select>
            <select id="region" onchange="searchWines()"></select>
            <select id="type" onchange="searchWines()"></select>
            <input type="text" id="price-input" onkeyup="searchWines()" placeholder="Enter price (e.g., VEP$74.00)">
            <input type="text" id="grape-input" onkeyup="searchWines()" placeholder="Enter grape variety">
        </div>
        <div id="wine-list"></div>
    </div>
</body>
</html>
